name = "agent-mission-control"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# KV Namespace for rate limiting and sessions
[[kv_namespaces]]
binding = "AUTH_STORE"
id = "your-kv-namespace-id"

# Environment variables (set in Cloudflare Dashboard for production)
[vars]
# JWT_SECRET = "set-in-dashboard"
# AUTH_PASSWORD_HASH = "set-in-dashboard"

# Routes
[[routes]]
pattern = "agents.tinyprompters.com"
custom_domain = true

# Build settings
[build]
command = "npm run pages:build"

# Serve the static files
[site]
bucket = "./dist"